rootProject.name = 'neekle-parent'

include 'core',
        'inject/api',
        'inject/test', 'inject/mockito',
        'inject/spring', 'inject/sample/spring'

findProject(':core')?.name = 'neekle-core'
findProject(':inject/api')?.name = 'neekle-inject-api'
findProject(':inject/test')?.name = 'neekle-test'
findProject(':inject/mockito')?.name = 'neekle-mockito'
findProject(':inject/spring')?.name = 'neekle-inject-spring'
findProject(':inject/sample/spring')?.name = 'neekle-inject-spring-sample'

